<script>
    let currentTab = 'dashboard';
    let searchTimeout;
    let autocompleteTimeout;
    let contadorItemsVenta = 0;
    let itemsVentaData = [];

  function initializeApp() {
  setDefaultDates();
  loadListas();
  loadUbicaciones();
  loadDashboard();
  cargarFiltrosReporte();
  // Detectar dispositivo m√≥vil y forzar estilos
  checkMobileDevice();
  setVh();
}

function checkMobileDevice() {
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const isSmall = window.innerWidth <= 768;
    if (isMobile || isSmall) document.body.classList.add('mobile-device');

    window.addEventListener('resize', () => {
      if (window.innerWidth <= 768) document.body.classList.add('mobile-device');
      else { document.body.classList.remove('mobile-device'); closeSidebar?.(); }
      setVh();
    });
    window.addEventListener('orientationchange', setVh);
  }

  function setVh() {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }
    function setDefaultDates() {
      const today = new Date();
      const lastMonth = new Date();
      lastMonth.setMonth(lastMonth.getMonth() - 1);
      document.getElementById("fechaMov").valueAsDate = today;
      document.getElementById("fechaDesde").valueAsDate = lastMonth;
      document.getElementById("fechaHasta").valueAsDate = today;
    }

    function showTab(tab, event) {
      if (event) event.preventDefault();
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      
      if (event && event.target) {
        const link = event.target.classList.contains('nav-link') ? event.target : event.target.closest('.nav-link');
        if (link) link.classList.add('active');
      }
      
      currentTab = tab;
      
      // Cerrar sidebar en m√≥vil al cambiar de tab
      if (window.innerWidth <= 768) {
        closeSidebar();
      }
      
      if (tab === 'dashboard') loadDashboard();
      if (tab === 'inventario') mostrarStock();
        // AGREGAR ESTA L√çNEA AQU√ç üëá
      if (tab === 'analytics') loadAnalyticsDashboard();
    }

    // ========== FUNCIONES DEL MEN√ö RESPONSIVE ==========
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    function closeSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.remove('open');
    }

    // Cerrar sidebar al hacer click fuera en m√≥vil
    document.addEventListener('click', function(e) {
      const sidebar = document.getElementById('sidebar');
      const menuToggle = document.querySelector('.menu-toggle');
      
      if (window.innerWidth <= 768) {
        if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
          closeSidebar();
        }
      }
    });

    function loadDashboard() {
      google.script.run
        .withSuccessHandler(resumen => {
          document.getElementById('statsGrid').innerHTML = `
            <div class="stat-card"><div class="stat-value">${resumen.totalProductos}</div><div class="stat-label">Productos</div></div>
            <div class="stat-card"><div class="stat-value">${resumen.totalMovimientos}</div><div class="stat-label">Movimientos</div></div>
            <div class="stat-card"><div class="stat-value">${resumen.sinStock}</div><div class="stat-label">Sin Stock</div></div>
            <div class="stat-card"><div class="stat-value">${resumen.stockBajo}</div><div class="stat-label">Stock Bajo</div></div>
            <div class="stat-card"><div class="stat-value">$${resumen.valorTotalInventario.toFixed(2)}</div><div class="stat-label">Valor Total</div></div>
          `;
        })
        .withFailureHandler(error => showMessage('statsGrid', 'Error: ' + error, 'error'))
        .obtenerResumen();
    }

    function showStockAlerts() {
      google.script.run
        .withSuccessHandler(stock => {
          const alertas = stock.filter(p => p.cantidad <= 0 || (p.cantidad <= p.stockMin && p.stockMin > 0));
          const container = document.getElementById('alertsContainer');
          
          if (alertas.length === 0) {
            container.innerHTML = '<div class="message success">No hay alertas</div>';
            return;
          }

          let html = `<div class="message warning"><strong>${alertas.length} producto(s) requieren atenci√≥n</strong></div>`;
          html += '<table><thead><tr><th>C√≥digo</th><th>Nombre</th><th>Stock</th><th>M√≠n.</th><th>Precio</th><th>Estado</th></tr></thead><tbody>';
          
          alertas.forEach(p => {
            const estado = p.cantidad <= 0 ? 'Sin Stock' : 'Stock Bajo';
            const cssClass = p.cantidad <= 0 ? 'status-zero' : 'status-low';
            html += `<tr class="${cssClass}">
              <td>${p.codigo}</td>
              <td>${p.nombre}</td>
              <td>${p.cantidad}</td>
              <td>${p.stockMin}</td>
              <td>$${p.precio.toFixed(2)}</td>
              <td>${estado}</td>
            </tr>`;
          });
          
          html += '</tbody></table>';
          container.innerHTML = html;
        })
        .obtenerStock();
    }

    function loadListas() {
      google.script.run
        .withSuccessHandler(listas => {
          const unidadSelect = document.getElementById("unidadEntrada");
          const grupoSelect = document.getElementById("grupoEntrada");
          unidadSelect.innerHTML = "";
          grupoSelect.innerHTML = "";
          listas.unidades.forEach(u => unidadSelect.innerHTML += `<option value="${u}">${u}</option>`);
          listas.grupos.forEach(g => grupoSelect.innerHTML += `<option value="${g}">${g}</option>`);
        })
        .obtenerListas();
    }

    function loadUbicaciones() {
      google.script.run
        .withSuccessHandler(ubicaciones => {
          const select = document.getElementById("almacenEntrada");
          select.innerHTML = "";
          if (!ubicaciones || ubicaciones.length === 0) {
            select.innerHTML = '<option value="Casa Luden">Casa Luden</option><option value="Casa Jean">Casa Jean</option><option value="Casa Dylan">Casa Dylan</option>';
            return;
          }
          ubicaciones.forEach(ub => select.innerHTML += `<option value="${ub}">${ub}</option>`);
        })
        .withFailureHandler(error => {
          const select = document.getElementById("almacenEntrada");
          select.innerHTML = '<option value="Casa Luden">Casa Luden</option><option value="Casa Jean">Casa Jean</option><option value="Casa Dylan">Casa Dylan</option>';
        })
        .obtenerUbicaciones();
    }

    function buscarProductoAutocompletado() {
      clearTimeout(autocompleteTimeout);
      const codigo = document.getElementById("codigoMov").value.trim().toUpperCase();
      if (codigo.length === 0) {
        document.getElementById("autocompleteDropdown").style.display = "none";
        return;
      }
      autocompleteTimeout = setTimeout(() => {
        google.script.run.withSuccessHandler(mostrarAutocompletado).buscarProductoPorCodigo(codigo);
      }, 200);
    }

    function mostrarAutocompletado(productos = []) {
      const dropdown = document.getElementById("autocompleteDropdown");
      if (productos.length === 0) {
        dropdown.style.display = "none";
        return;
      }
      let html = "";
      productos.forEach(p => {
        html += `<div class="autocomplete-item" onmousedown="seleccionarProducto('${p.codigo}','${p.nombre}')">
          <div class="autocomplete-code">${p.codigo}</div>
          <div class="autocomplete-name">${p.nombre}</div>
        </div>`;
      });
      dropdown.innerHTML = html;
      dropdown.style.display = "block";
    }

    function seleccionarProducto(codigo, nombre) {
      document.getElementById("codigoMov").value = codigo;
      document.getElementById("autocompleteDropdown").style.display = "none";
    }

    function ocultarAutocompletado() {
      setTimeout(() => document.getElementById("autocompleteDropdown").style.display = "none", 150);
    }

    function buscarProductoEntrada() {
      clearTimeout(autocompleteTimeout);
      const codigo = document.getElementById("codigoEntrada").value.trim().toUpperCase();
      if (codigo.length === 0) {
        document.getElementById("autocompleteEntrada").style.display = "none";
        return;
      }
      autocompleteTimeout = setTimeout(() => {
        google.script.run.withSuccessHandler(mostrarAutocompletadoEntrada).buscarProductoPorCodigo(codigo);
      }, 200);
    }

    function mostrarAutocompletadoEntrada(productos = []) {
      const dropdown = document.getElementById("autocompleteEntrada");
      if (productos.length === 0) {
        dropdown.style.display = "none";
        return;
      }
      let html = "";
      productos.forEach(p => {
        html += `<div class="autocomplete-item" onmousedown="seleccionarProductoEntrada('${p.codigo}','${p.nombre}',${p.precio})">
          <div class="autocomplete-code">${p.codigo}</div>
          <div class="autocomplete-name">${p.nombre} - $${p.precio}</div>
        </div>`;
      });
      dropdown.innerHTML = html;
      dropdown.style.display = "block";
    }

    function seleccionarProductoEntrada(codigo, nombre, precio) {
      document.getElementById("codigoEntrada").value = codigo;
      document.getElementById("nombreEntrada").value = nombre;
      document.getElementById("precioEntrada").value = precio;
      document.getElementById("autocompleteEntrada").style.display = "none";
    }

    function ocultarAutocompletadoEntrada() {
      setTimeout(() => document.getElementById("autocompleteEntrada").style.display = "none", 150);
    }

function registrarEntrada(event) {
  event.preventDefault();
  
  const form = event.target;
  const submitButton = form.querySelector('button[type="submit"]');
  
  if (!submitButton) {
    console.error('No se encontr√≥ el bot√≥n de submit');
    return;
  }
  
  const originalButtonText = submitButton.innerHTML;
  
  submitButton.disabled = true;
  submitButton.innerHTML = '‚è≥ Procesando...';
  submitButton.style.opacity = '0.6';
  submitButton.style.cursor = 'not-allowed';
  
  const timeoutId = setTimeout(function() {
    restaurarBoton();
    mostrarMensajeSafe('msgEntrada', '‚ö†Ô∏è La operaci√≥n est√° tardando mucho. Verifica si se registr√≥.', 'warning');
  }, 10000);
  
  function restaurarBoton() {
    clearTimeout(timeoutId);
    submitButton.disabled = false;
    submitButton.innerHTML = originalButtonText;
    submitButton.style.opacity = '1';
    submitButton.style.cursor = 'pointer';
    console.log('‚úÖ Bot√≥n restaurado');
  }
  
  // üîß FUNCI√ìN AUXILIAR SEGURA para mostrar mensajes
  function mostrarMensajeSafe(containerId, message, type) {
    const container = document.getElementById(containerId);
    if (container) {
      const cssClass = 'message ' + type;
      container.innerHTML = '<div class="' + cssClass + '">' + message + '</div>';
      if (type === 'success') {
        setTimeout(function() { container.innerHTML = ''; }, 5000);
      }
    } else {
      console.warn('‚ö†Ô∏è Contenedor ' + containerId + ' no encontrado');
      console.log(message);
    }
  }
  
  // Obtener valores
  const codigo = document.getElementById('codigoEntrada').value.trim().toUpperCase();
  const nombre = document.getElementById('nombreEntrada').value.trim();
  const cantidad = parseInt(document.getElementById('cantidadEntrada').value);
  const costo = parseFloat(document.getElementById('costoEntrada').value) || 0;
  const precio = parseFloat(document.getElementById('precioEntrada').value) || 0;
  const almacen = document.getElementById('almacenEntrada').value.trim();
  const unidad = document.getElementById('unidadEntrada')?.value || "Unidades";
  const grupo = document.getElementById('grupoEntrada')?.value || "General";
  const stockMin = parseInt(document.getElementById('stockMinEntrada')?.value) || 0;
  const descripcion = document.getElementById('descripcionEntrada')?.value.trim() || "";
  
  // Validaciones
  if (!codigo) {
    mostrarMensajeSafe('msgEntrada', '‚ö†Ô∏è El c√≥digo del producto es obligatorio', 'error');
    restaurarBoton();
    return;
  }
  
  if (!nombre) {
    mostrarMensajeSafe('msgEntrada', '‚ö†Ô∏è El nombre del producto es obligatorio', 'error');
    restaurarBoton();
    return;
  }
  
  if (!cantidad || cantidad <= 0) {
    mostrarMensajeSafe('msgEntrada', '‚ö†Ô∏è La cantidad debe ser mayor a 0', 'error');
    restaurarBoton();
    return;
  }
  
  if (precio <= 0) {
    mostrarMensajeSafe('msgEntrada', '‚ö†Ô∏è El precio debe ser mayor a 0', 'error');
    restaurarBoton();
    return;
  }
  
  if (!almacen) {
    mostrarMensajeSafe('msgEntrada', '‚ö†Ô∏è La ubicaci√≥n/almac√©n es obligatoria', 'error');
    restaurarBoton();
    return;
  }
  
  // Crear objeto de datos
  const datos = {
    codigo: codigo,
    nombre: nombre,
    cantidad: cantidad,
    costo: costo,
    precio: precio,
    almacen: almacen,
    unidad: unidad,
    grupo: grupo,
    stockMin: stockMin,
    descripcion: descripcion
  };
  
  console.log('üì§ Enviando datos:', datos);
  mostrarMensajeSafe('msgEntrada', '‚è≥ Registrando entrada...', 'info');
  
  // Enviar al servidor
  google.script.run
    .withSuccessHandler(function(resultado) {
      console.log('üì• Respuesta del servidor:', resultado);
      restaurarBoton();
      
      // El backend retorna un STRING
      if (resultado && (resultado.includes('‚úÖ') || resultado.includes('correctamente'))) {
        mostrarMensajeSafe('msgEntrada', resultado, 'success');
        
        // Limpiar formulario
        form.reset();
        
        // Recargar vistas
        if (typeof mostrarStock === 'function') {
          setTimeout(mostrarStock, 500);
        }
        if (typeof loadDashboard === 'function') {
          setTimeout(loadDashboard, 500);
        }
      } else {
        mostrarMensajeSafe('msgEntrada', resultado || '‚ùå Error desconocido', 'error');
      }
    })
    .withFailureHandler(function(error) {
      console.error('‚ùå Error del servidor:', error);
      restaurarBoton();
      mostrarMensajeSafe('msgEntrada', '‚ùå Error al registrar: ' + error.message, 'error');
    })
    .insertarProductoConUbicacion(datos);
}
    function registrarMovimiento(event) {
      event.preventDefault();
      const datos = {
        codigo: document.getElementById("codigoMov").value.trim().toUpperCase(),
        fecha: document.getElementById("fechaMov").value,
        tipo: document.getElementById("tipoMov").value,
        cantidad: parseFloat(document.getElementById("cantMov").value) || 0,
        observaciones: document.getElementById("obsMov").value.trim()
      };

      if (!datos.codigo || !datos.fecha || datos.cantidad <= 0) {
        showMessage('msgMov', 'Complete todos los campos', 'error');
        return;
      }

      google.script.run
        .withSuccessHandler(msg => {
          showMessage('msgMov', msg, msg.includes('correctamente') ? 'success' : 'error');
          if (msg.includes('correctamente')) {
            document.getElementById('formMovimiento').reset();
            document.getElementById("fechaMov").valueAsDate = new Date();
          }
        })
        .withFailureHandler(error => showMessage('msgMov', 'Error: ' + error, 'error'))
        .registrarMovimiento(datos);
    }

    function handleTipoChange() {
      const tipo = document.getElementById("tipoMov").value;
      
      if (tipo === 'VENTA') {
        abrirModalVenta();
      } else {
        const placeholders = {
          'SALIDA': 'Cantidad a retirar',
          'AJUSTE_POSITIVO': 'Cantidad a aumentar',
          'AJUSTE_NEGATIVO': 'Cantidad a disminuir'
        };
        const cantField = document.getElementById("cantMov");
        if (cantField) {
          cantField.placeholder = placeholders[tipo] || 'Cantidad';
        }
      }
    }

    function buscarProducto() {
      const texto = document.getElementById("buscarTexto").value.trim();
      if (!texto) {
        showMessage('resultadosBusqueda', 'Ingrese texto', 'warning');
        return;
      }
      google.script.run
        .withSuccessHandler(displaySearchResults)
        .withFailureHandler(error => showMessage('resultadosBusqueda', 'Error: ' + error, 'error'))
        .buscarProducto(texto);
    }

    function buscarEnTiempoReal() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const texto = document.getElementById("buscarTexto").value.trim();
        if (texto.length >= 2) {
          buscarProducto();
        } else if (texto.length === 0) {
          document.getElementById('resultadosBusqueda').innerHTML = '';
        }
      }, 300);
    }

    function displaySearchResults(results) {
      const container = document.getElementById('resultadosBusqueda');
      if (results.length === 0) {
        container.innerHTML = '<div class="message warning">No se encontraron productos</div>';
        return;
      }

      let html = '<div class="message info"><strong>Resultados de b√∫squeda</strong></div>';
      html += '<table><thead><tr><th>C√≥digo</th><th>Nombre</th><th>Grupo</th><th>Stock Total</th><th>Precio</th><th>Detalles</th></tr></thead><tbody>';
      
      results.forEach(r => {
        const [codigo, nombre, unidad, grupo, stockMin, stock, precio] = r;
        html += `<tr>
          <td>${codigo}</td>
          <td>${nombre}</td>
          <td>${grupo}</td>
          <td>${stock}</td>
          <td>$${precio.toFixed(2)}</td>
          <td><button class="btn btn-info" onclick="verDetalleUbicaciones('${codigo}')">Ver Ubicaciones</button></td>
        </tr>`;
      });
      
      html += '</tbody></table>';
      container.innerHTML = html;
    }

    function verDetalleUbicaciones(codigo) {
      google.script.run
        .withSuccessHandler(function(resultado) {
          if (!resultado) {
            showMessage('resultadosBusqueda', '‚ùå No se recibi√≥ respuesta del servidor', 'error');
            return;
          }
          
          if (resultado.error) {
            showMessage('resultadosBusqueda', resultado.error, 'error');
            return;
          }
          
          if (resultado.mensaje) {
            showMessage('resultadosBusqueda', resultado.mensaje, 'warning');
            return;
          }
          
          if (!resultado.coincidencias || resultado.coincidencias.length === 0) {
            showMessage('resultadosBusqueda', '‚ö†Ô∏è No se encontraron ubicaciones para: ' + codigo, 'warning');
            return;
          }
          
          let html = '<div class="message success">';
          html += '<strong>‚úÖ ' + resultado.coincidencias.length + ' ubicaci√≥n(es) encontrada(s) para: ' + resultado.codigo + '</strong><br>';
          html += 'üì¶ Total en inventario: ' + resultado.totalCantidad + ' unidades';
          html += '</div><div class="ubicacion-list">';
          
          resultado.coincidencias.forEach(function(ub) {
            html += '<div class="ubicacion-item">';
            html += '<div class="ubicacion-header">üìç ' + (ub.ubicacion || 'Sin ubicaci√≥n') + '</div>';
            html += '<div class="ubicacion-details">';
            html += 'üè∑Ô∏è ' + (ub.nombre || 'Sin nombre') + '<br>';
            html += 'üìä Cantidad: ' + (ub.cantidad || 0) + '<br>';
            html += 'üí∞ Precio: $' + (ub.precio ? ub.precio.toFixed(2) : '0.00') + '<br>';
            html += 'üíµ Costo: $' + (ub.costo ? ub.costo.toFixed(2) : '0.00') + '<br>';
            html += 'üìù ' + (ub.descripcion || 'Sin descripci√≥n');
            html += '</div></div>';
          });
          
          html += '</div><button class="btn btn-secondary" onclick="buscarProducto()" style="margin-top:15px">Volver a resultados</button>';
          document.getElementById('resultadosBusqueda').innerHTML = html;
        })
        .withFailureHandler(function(error) {
          showMessage('resultadosBusqueda', '‚ùå Error: ' + error, 'error');
        })
        .buscarEnInventarioPorUbicacion(codigo);
    }

    function mostrarStock() {
      document.getElementById("loading").style.display = "block";
      google.script.run
        .withSuccessHandler(stock => {
          document.getElementById("loading").style.display = "none";
          displayStockTable(stock, document.getElementById("stockTable"));
        })
        .withFailureHandler(error => {
          document.getElementById("loading").style.display = "none";
          showMessage('stockTable', 'Error: ' + error, 'error');
        })
        .obtenerStock();
    }

    function displayStockTable(stock, container) {
      if (stock.length === 0) {
        container.innerHTML = '<div class="message warning">No hay productos</div>';
        return;
      }

      let html = '<table><thead><tr><th>C√≥digo</th><th>Nombre</th><th>Grupo</th><th>Stock M√≠n.</th><th>Stock</th><th>Precio</th><th>Valor</th><th>Estado</th></tr></thead><tbody>';
      
      stock.forEach(p => {
        let cssClass = 'status-normal';
        let estado = 'Normal';
        
        if (p.cantidad <= 0) {
          cssClass = 'status-zero';
          estado = 'Sin Stock';
        } else if (p.cantidad <= p.stockMin && p.stockMin > 0) {
          cssClass = 'status-low';
          estado = 'Stock Bajo';
        }
        
        const valorTotal = p.cantidad * p.precio;
        html += `<tr class="${cssClass}">
          <td>${p.codigo}</td>
          <td>${p.nombre}</td>
          <td>${p.grupo}</td>
          <td>${p.stockMin}</td>
          <td>${p.cantidad}</td>
          <td>$${p.precio.toFixed(2)}</td>
          <td>$${valorTotal.toFixed(2)}</td>
          <td>${estado}</td>
        </tr>`;
      });
      
      html += '</tbody></table>';
      container.innerHTML = html;
    }

    function mostrarAlertas() {
      document.getElementById("loading").style.display = "block";
      google.script.run
        .withSuccessHandler(stock => {
          document.getElementById("loading").style.display = "none";
          const alertas = stock.filter(p => p.cantidad <= 0 || (p.cantidad <= p.stockMin && p.stockMin > 0));
          if (alertas.length === 0) {
            document.getElementById("stockTable").innerHTML = '<div class="message success">No hay alertas</div>';
          } else {
            displayStockTable(alertas, document.getElementById("stockTable"));
          }
        })
        .withFailureHandler(error => {
          document.getElementById("loading").style.display = "none";
          showMessage('stockTable', 'Error: ' + error, 'error');
        })
        .obtenerStock();
    }

function mostrarHistorial() {

}

function registrarVentaDetallada(event) {
  event.preventDefault();
  
  const form = event.target;
  const submitButton = form.querySelector('button[type="submit"]');
  
  if (!submitButton) {
    console.error('No se encontr√≥ el bot√≥n de submit');
    return;
  }
  
  const originalButtonText = submitButton.innerHTML;
  
  // Deshabilitar bot√≥n
  submitButton.disabled = true;
  submitButton.innerHTML = '‚è≥ Procesando venta...';
  submitButton.style.opacity = '0.6';
  submitButton.style.cursor = 'not-allowed';
  
  // Timeout de seguridad
  const timeoutId = setTimeout(function() {
    restaurarBoton();
    alert('‚ö†Ô∏è La operaci√≥n est√° tardando mucho. Verifica si se registr√≥.');
  }, 10000);
  
  function restaurarBoton() {
    clearTimeout(timeoutId);
    submitButton.disabled = false;
    submitButton.innerHTML = originalButtonText;
    submitButton.style.opacity = '1';
    submitButton.style.cursor = 'pointer';
    console.log('‚úÖ Bot√≥n restaurado');
  }
  
  // ========================================
  // RECOLECTAR Y VALIDAR ITEMS
  // ========================================
  const items = [];
  const itemRows = document.querySelectorAll('.item-venta-row');
  
  if (itemRows.length === 0) {
    alert('‚ö†Ô∏è Debes agregar al menos un producto');
    restaurarBoton();
    return;
  }
  
  itemRows.forEach(function(row, index) {
    const itemId = index + 1;
    const codigoInput = document.getElementById('itemCodigo' + itemId);
    const cantidadInput = document.getElementById('itemCantidad' + itemId);
    
    if (codigoInput && cantidadInput) {
      const codigo = codigoInput.value.trim().toUpperCase();
      const cantidad = parseFloat(cantidadInput.value) || 0;
      
      if (codigo && cantidad > 0) {
        items.push({ codigo: codigo, cantidad: cantidad });
      }
    }
  });
  
  if (items.length === 0) {
    alert('‚ö†Ô∏è Completa correctamente todos los productos');
    restaurarBoton();
    return;
  }
  
  // ========================================
  // RECOLECTAR DATOS DEL FORMULARIO
  // ========================================
  const vendedor = document.getElementById('ventaVendedor').value.trim();
  const entregador = document.getElementById('ventaEntregador').value.trim();
  const montoCobrado = parseFloat(document.getElementById('ventaMontoCobrado').value) || 0;
  const envioCobrado = parseFloat(document.getElementById('ventaEnvioCobrado').value) || 0;
  const lugarExtraccion = document.getElementById('ventaLugarExtraccion').value.trim();
  const lugarEntrega = document.getElementById('ventaLugarEntrega').value.trim();
  const horaSalida = document.getElementById('ventaHoraSalida').value;
  const horaFinalizacion = document.getElementById('ventaHoraFinalizacion').value;
  const observaciones = document.getElementById('ventaObservaciones').value.trim();
  
  // ========================================
  // VALIDACIONES DE CAMPOS OBLIGATORIOS
  // ========================================
  if (!vendedor) {
    alert('‚ö†Ô∏è El vendedor es obligatorio');
    restaurarBoton();
    return;
  }
  
  if (!entregador) {
    alert('‚ö†Ô∏è El entregador es obligatorio');
    restaurarBoton();
    return;
  }
  
  if (montoCobrado <= 0) {
    alert('‚ö†Ô∏è El monto cobrado debe ser mayor a 0');
    restaurarBoton();
    return;
  }
  
  if (!lugarExtraccion) {
    alert('‚ö†Ô∏è El lugar de extracci√≥n es obligatorio');
    restaurarBoton();
    return;
  }
  
  if (!lugarEntrega) {
    alert('‚ö†Ô∏è El lugar de entrega es obligatorio');
    restaurarBoton();
    return;
  }
  
  // ========================================
  // CREAR OBJETO DE VENTA
  // ========================================
  const venta = {
    vendedor: vendedor,
    entregador: entregador,
    items: items,
    montoCobrado: montoCobrado,
    envioCobrado: envioCobrado,
    total: montoCobrado + envioCobrado,
    lugarExtraccion: lugarExtraccion,
    lugarEntrega: lugarEntrega,
    horaSalida: horaSalida,
    horaFinalizacion: horaFinalizacion,
    observaciones: observaciones,
    fecha: new Date().toISOString()
  };
  
  console.log('üì§ Enviando venta al servidor:', venta);
  
  // ========================================
  // ENVIAR AL BACKEND
  // ========================================
  google.script.run
    .withSuccessHandler(function(resultado) {
      console.log('üì• Respuesta del servidor:', resultado);
      console.log('üì• Tipo de respuesta:', typeof resultado);
      restaurarBoton();
      
      // ‚úÖ MANEJO CORRECTO DE LA RESPUESTA
      // El backend siempre devuelve { success: boolean, message: string, idVenta?: string }
      
      if (!resultado) {
        alert('‚ùå Error: No se recibi√≥ respuesta del servidor');
        return;
      }
      
      // Verificar si es exitoso
      if (resultado.success === true) {
        const mensaje = resultado.message || '‚úÖ Venta registrada correctamente';
        alert(mensaje);
        
        console.log('‚úÖ Venta exitosa. ID:', resultado.idVenta);
        
        // Cerrar modal y actualizar vistas
        setTimeout(function() {
          cerrarModalVenta();
          
          if (typeof loadDashboard === 'function') {
            loadDashboard();
          }
          if (typeof mostrarStock === 'function') {
            mostrarStock();
          }
        }, 500);
      } else {
        // Error: resultado.success === false
        const mensajeError = resultado.message || 'Error desconocido al procesar la venta';
        alert('‚ùå ' + mensajeError);
        
        console.error('‚ùå Error en venta:', mensajeError);
        
        // NO cerrar el modal para que el usuario pueda corregir
      }
    })
    .withFailureHandler(function(error) {
      console.error('‚ùå Error de comunicaci√≥n con el servidor:', error);
      restaurarBoton();
      
      const mensajeError = error.message || 'Error de comunicaci√≥n con el servidor';
      alert('‚ùå Error del sistema:\n\n' + mensajeError + '\n\nLa venta NO ha sido registrada.');
    })
    .registrarVentaDetallada(venta);
}

function renderKPICard(title, value, unit, target) {
  const percentage = target ? (value / target) * 100 : value;
  const color = percentage >= 100 ? '#28a745' : percentage >= 75 ? '#ffc107' : '#dc3545';
  
  let html = '';
  html += '<div style="background: white; padding: 20px; border-radius: 10px; border: 2px solid #e9ecef;">';

  html += '</div>';
  html += '<div style="background: #e9ecef; height: 8px; border-radius: 4px; overflow: hidden;">';
  html += '<div style="background: ' + color + '; height: 100%; width: ' + Math.min(percentage, 100) + '%; transition: width 0.5s;"></div>';
  html += '</div>';
  
  if (target) {
    html += '<p style="margin: 5px 0 0 0; font-size: 0.8rem; color: #6c757d;">Meta: ' + target + unit + '</p>';
  }
  
  html += '</div>';
  return html;
}

function renderRecomendaciones(recomendaciones) {

    return '<p style="text-align: center; opacity: 0.8;">No hay recomendaciones disponibles</p>';
  }
  
  const iconos = {
    'critico': 'üö®',
    'advertencia': '‚ö†Ô∏è',
    'exito': '‚úÖ',
    'info': '‚ÑπÔ∏è'
  };
  
  let html = '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px;">';
  
  recomendaciones.forEach(function(r) {
    const icono = iconos[r.tipo] || 'üìå';
    html += '<div style="padding: 15px; background: rgba(255,255,255,0.15); border-radius: 8px; backdrop-filter: blur(10px);">';
    html += '<p style="margin: 0; font-size: 0.95rem; line-height: 1.5;">';
    html += '<span style="font-size: 1.3rem; margin-right: 8px;">' + icono + '</span>';
    html += r.texto;
    html += '</p>';
    html += '</div>';
  });
  
  html += '</div>';
  return html;
}

function cargarFiltrosReporte() {
  // Cargar ubicaciones
  google.script.run
    .withSuccessHandler(function(ubicaciones) {
      const select = document.getElementById('filtroUbicacion');
      select.innerHTML = '<option value="">Todas las ubicaciones</option>';
      ubicaciones.forEach(ub => {
        select.innerHTML += `<option value="${ub}">${ub}</option>`;
      });
    })
    .withFailureHandler(function(error) {
      console.error('Error cargando ubicaciones:', error);
    })
    .obtenerUbicaciones();

  // Cargar productos
  google.script.run
    .withSuccessHandler(function(productos) {
      const select = document.getElementById('filtroProducto');
      select.innerHTML = '<option value="">Todos los productos</option>';
      productos.forEach(p => {
        select.innerHTML += `<option value="${p.codigo}">${p.nombre} (${p.codigo})</option>`;
      });
    })
    .withFailureHandler(function(error) {
      console.error('Error cargando productos:', error);
    })
    .obtenerProductosParaFiltro();

  // Cargar vendedores
  google.script.run
    .withSuccessHandler(function(vendedores) {
      const select = document.getElementById('filtroVendedor');
      select.innerHTML = '<option value="">Todos los vendedores</option>';
      vendedores.forEach(v => {
        select.innerHTML += `<option value="${v}">${v}</option>`;
      });
    })
    .withFailureHandler(function(error) {
      console.error('Error cargando vendedores:', error);
    })
    .obtenerVendedores();
}

function manejarCambioTipoReporte() {
  const tipo = document.getElementById('filtroTipo').value;
  const vendedorGroup = document.getElementById('filtroVendedorGroup');
  
  // Mostrar filtro de vendedor solo si se selecciona VENTA
  if (tipo === 'VENTA') {
    vendedorGroup.style.display = 'block';
  } else {
    vendedorGroup.style.display = 'none';
    document.getElementById('filtroVendedor').value = '';
  }
}

function setupDoubleSubmitPrevention() {
  // Seleccionar todos los formularios
  const forms = document.querySelectorAll('form');
  
  forms.forEach(function(form) {
    // Variable para rastrear si ya se envi√≥
    let isSubmitting = false;
    
    form.addEventListener('submit', function(e) {
      // Si ya est√° enviando, prevenir
      if (isSubmitting) {
        e.preventDefault();
        e.stopImmediatePropagation();
        console.warn('‚ö†Ô∏è Doble submit prevenido en:', form.id || 'formulario sin ID');
        return false;
      }
      
      // Marcar como enviando
      isSubmitting = true;
      
      // Resetear despu√©s de 3 segundos (por si acaso)
      setTimeout(function() {
        isSubmitting = false;
      }, 3000);
    });
  });
}

// Ejecutar cuando cargue la p√°gina
document.addEventListener('DOMContentLoaded', function() {
  setupDoubleSubmitPrevention();
});
