/* ======================================================
   TRANSFORMACI칍N DE TABLA A TARJETAS (SOLO M칍VIL)
   Pegar al final de Global_CSS.html
   ====================================================== */

@media (max-width: 768px) {

  /* 1. Forzar que la tabla deje de comportarse como tabla */
  #resultadosBusqueda table, 
  #resultadosBusqueda thead, 
  #resultadosBusqueda tbody, 
  #resultadosBusqueda th, 
  #resultadosBusqueda td, 
  #resultadosBusqueda tr { 
    display: block; 
  }

  /* 2. Ocultar los encabezados de la tabla (C칩digo, Nombre, etc.) */
  #resultadosBusqueda thead tr { 
    position: absolute;
    top: -9999px;
    left: -9999px;
  }

  /* 3. Convertir cada FILA en una TARJETA */
  #resultadosBusqueda tr { 
    background: white;
    border: 1px solid #ddd;
    border-radius: 12px; /* Bordes redondeados */
    margin-bottom: 15px; /* Espacio entre tarjetas */
    box-shadow: 0 4px 8px rgba(0,0,0,0.05); /* Sombra suave */
    padding: 15px;
    position: relative;
  }

  /* 4. Estilar cada CELDA (ahora renglones) */
  #resultadosBusqueda td { 
    border: none;
    border-bottom: 1px solid #eee; 
    position: relative;
    padding-left: 40%; /* Espacio para la etiqueta a la izquierda */
    padding-top: 10px;
    padding-bottom: 10px;
    text-align: right; /* El dato alineado a la derecha */
    min-height: 40px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
